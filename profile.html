<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Register | FoodHarmony</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(224, 244, 230);
            text-align: center;
            padding: 50px;
        }

        .form-container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: green;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background: green;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: darkgreen;
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Register</h2>
        <form id="register">
            <input type="text" placeholder="Username" id="username" required><br>
            <!-- <input type="tel" placeholder="Phone Number" required><br> -->
            <input type="email" placeholder="Email" id="email" required><br>
            <input type="password" placeholder="Password" id="password" required><br>
            <button type="submit" class="btn">Register</button>
        </form>
        <a href="login.html">Already have an account? Sign in here</a>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
