<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Bites</title>
    <style>
        /* Root Variables for Green Theme */
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #a5d6a7;
            --text-color: #ffffff;
            --bg-color: #e8f5e9;
            --table-header: #1b5e20;
        }

        /* Basic Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            background: rgb(215, 255, 223);
            display: flex;
            justify-content: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            font-weight: bold;
            background-color: green;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px 0 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 100px auto;
            background: #fffbfb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: var(--table-header);
            color: white;
        }

        tr:nth-child(even) {
            background: var(--secondary-color);
        }

        /* Form Inputs */
        input {
            width: 95%;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button {
            padding: 10px 15px;
            background-color: #2e7d32;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1b5e20;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/loggedhome.html">Home</a>
        <a href="/restaurantadmin.html">Foods Donated</a>
        <a href="/pastdonations.html">Past Donations</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Food Donation Form</h2>

        <form id="donatefood">
            <table id="donationTable">
                <tr>
                    <th>Food Item</th>
                    <th>Quantity</th>
                    <th>Location</th>
                    <th>Pincode</th>
                    <th>Action</th>
                </tr>
            </table>

            <!-- Dynamic Food Item Input Section -->
            <div id="foodInputs">
                <input type="text" id="fooditem" placeholder="Enter Food Item" class="fooditem" required />
                <input type="number" id="quantity" placeholder="Quantity" class="quantity" required />
            </div>
            <hr>
            <input type="text" id="location" placeholder="Enter Location" required />
            <input type="number" id="pincode" placeholder="Enter Pincode" required />

            <div class="btn-container">
                <button type="button" id="addFood">Add Another Food Item</button>
                <button type="submit" id="donate">Donate</button>
            </div>
        </form>
    </div>

    <script type="module" src="restaurantadmin.js"></script>
</body>
</html>
