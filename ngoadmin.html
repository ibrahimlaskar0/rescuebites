<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Donations</title>
    <link rel="stylesheet" href="pastdonations.css">
    <style>
        /* Root Variables for Green Theme */
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #a5d6a7;
            --text-color: #ffffff;
            --bg-color: #e8f5e9;
            --table-header: #1b5e20;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Navigation Bar */
        .navbar {
            background: rgb(215, 255, 223);
            display: flex;
            justify-content: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            font-weight: bold;
            background-color: green;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px 0 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 100px auto;
            background: #fffbfb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button {
            padding: 10px 15px;
            background-color: #2e7d32;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1b5e20;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/loggedhome.html">Home</a>
    </nav>
    
    <h2>List of Restaurants</h2>
    <table>
        <thead>
            <tr>
                <th>Resaurant</th>
                <th>Food Item</th>
                <th>Quantity</th>
                <th>Location</th>
                <th>Pincode</th>
            </tr>
        </thead>
        <tbody id="list">
            
        </tbody>
    </table>

    <script type="module" src="ngoadmin.js"></script>
</body>
</html>
